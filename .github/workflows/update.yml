name: Auto Update Playlists

on:
  schedule:
    - cron: "0 * * * *"  # প্রতি ১ ঘণ্টায় run করবে (runs every hour at minute 0)
  workflow_dispatch:      # ম্যানুয়ালি রান করার সুযোগ রাখবে (manual trigger option)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow pushing changes back to the repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # পুরো history আনবে (fetch full history)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update AkashGo playlist
        run: python update_playlist.py

      - name: Generate Toffee JSON
        run: python generate_json.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git add toffee_formatted.json
          git commit -m "Auto update playlists at $(date -u '+%Y-%m-%d %H:%M:%S UTC+6')" || echo "No changes to commit"
          git push origin main --force
