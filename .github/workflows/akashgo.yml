name: Update IPTV Playlist

on:
  schedule:
    # Run every 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:   # allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install requests
        run: pip install requests

      # Run your update script
      - name: Fetch and update playlist
        run: |
          python3 <<'EOF'
          import requests, os
          from datetime import datetime

          PLAYLIST_URL = "https://akashgo.rootmaster.xyz/?api=iptv_m3u"
          OUTPUT_FILE = "playlist/iptv.m3u"

          os.makedirs(os.path.dirname(OUTPUT_FILE), exist_ok=True)

          try:
              print(f"[{datetime.now()}] Fetching playlist...")
              response = requests.get(PLAYLIST_URL, timeout=30)
              response.raise_for_status()
              with open(OUTPUT_FILE, "w", encoding="utf-8") as f:
                  f.write(response.text)
              print(f"[{datetime.now()}] Playlist updated successfully -> {OUTPUT_FILE}")
          except Exception as e:
              print(f"[{datetime.now()}] Error updating playlist: {e}")
          EOF

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist/iptv.m3u
          git commit -m "Auto-update playlist [skip ci]" || echo "No changes to commit"
          git push origin main --force