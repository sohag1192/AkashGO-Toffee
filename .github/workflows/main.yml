name: Auto Update AkashGo M3u

on:
  schedule:
    - cron: "30 * * * *"  # প্রতি ঘণ্টার ৩০ মিনিটে রান করবে
  workflow_dispatch:      # ম্যানুয়ালি রান করার সুযোগ রাখবে

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write   # রিপোতে লেখার অনুমতি

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run script
        run: |
          python update_playlist.py   # তোমার স্ক্রিপ্টের নাম

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u   # আউটপুট ফাইলের নাম
          git commit -m "Auto update playlist at $(date)" || echo "No changes to commit"
          git push